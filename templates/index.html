<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>

<!-- CSS -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/form-elements.css">
<link rel="stylesheet" href="static/css/style.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="static/ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="static/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>



<!-- Top content -->
<div class="top-content">
	
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>台风季节活动分析</h1>
					<div class="description">
						<p>
							输入需要分析的年份和月份
						</p>
						<p>
							即可查询台风统计信息以及与台风活动相关的月平均环境场分布
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					
					<form role="form" action="" method="POST" class="registration-form">
						
						<fieldset>
							<div class="form-top">
								<div class="form-top-left">
									<h3>输入需要分析的年份和月份</h3>
									<p>目前仅支持1981-2019年</p>
								</div>
							</div>
							<div class="form-bottom">
								<div class="form-group">
									<label class="sr-only" for="form-first-name">Year</label>
									<input type="text" name="Year" placeholder="Year" class="form-first-name form-control" id="form-first-name">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-last-name">Month</label>
									<input type="text" name="Month" placeholder="Month" class="form-last-name form-control" id="form-last-name">
								</div>
								<input type="submit" value="确定">
							</div>
						</fieldset>
				
					</form>
					
				</div>
			</div>
		</div>
	</div>
	

<!-- Javascript -->
<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/jquery.backstretch.min.js"></script>
<script src="static/js/retina-1.1.0.min.js"></script>
<script src="static/js/scripts.js"></script>

<!--[if lt IE 10]>
	<script src="static/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
